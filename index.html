<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veebiehitaja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@microsoft/segoe-ui-variable-font/segoe-ui-variable.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-tabs">
                <button class="tab-button active" data-tab="components">Komponendid</button>
                <button class="tab-button" data-tab="templates">Mallid</button>
            </div>
            
            <div class="tab-content active" id="components-tab">
                <h2>Komponendid</h2>
                <div class="components">
                    <div class="component" draggable="true" data-type="heading">Pealkiri</div>
                    <div class="component" draggable="true" data-type="text">Tekst</div>
                    <div class="component" draggable="true" data-type="button">Nupp</div>
                    <div class="component" draggable="true" data-type="image">Pilt</div>
                    <div class="component" draggable="true" data-type="container">Konteiner</div>
                    <div class="component" draggable="true" data-type="card">Kaart</div>
                    <div class="component" draggable="true" data-type="progressbar">Edenemisriba</div>
                    <div class="component" draggable="true" data-type="divider">Eraldaja</div>
                </div>
            </div>

            <div class="tab-content" id="templates-tab">
                <h2>Mallid</h2>
                <div class="templates">
                    <div class="template-card" data-template="landing1">
                        <img src="https://via.placeholder.com/150x100" alt="Landing Page 1">
                        <h3>Äri Landing Page</h3>
                        <button class="button use-template">Kasuta</button>
                    </div>
                    <div class="template-card" data-template="landing2">
                        <img src="https://via.placeholder.com/150x100" alt="Landing Page 2">
                        <h3>Startup Landing Page</h3>
                        <button class="button use-template">Kasuta</button>
                    </div>
                    <div class="template-card" data-template="portfolio">
                        <img src="https://via.placeholder.com/150x100" alt="Portfolio">
                        <h3>Portfolio Leht</h3>
                        <button class="button use-template">Kasuta</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <div class="toolbar-group">
                    <label for="bgSizeSlider">Suurus</label>
                    <div class="slider-container">
                        <input type="range" 
                            id="bgSizeSlider" 
                            min="50" 
                            max="200" 
                            step="10" 
                            value="100"
                            class="fluent-slider">
                        <div class="slider-steps"></div>
                        <span id="bgSizeValue">100%</span>
                    </div>
                </div>
                <div class="toolbar-group">
                    <label for="bgColorPicker">Taustavärv</label>
                    <input type="color" id="bgColorPicker" value="#ffffff">
                </div>
                <button id="exportButton" class="button">
                    <i class="bi bi-download"></i>
                    Ekspordi HTML
                </button>
            </div>
            <div id="preview-area" class="preview-area">
                <!-- Siia tulevad lohistatud komponendid -->
            </div>
        </div>

        <div class="properties-panel">
            <h2>Omadused</h2>
            <div id="properties-content">
                <!-- Siia tulevad valitud komponendi omadused -->
            </div>
        </div>
    </div>

    <div class="eviti-tag">Made with Eviti BETA</div>
    <script src="script.js"></script>
</body>
</html>
